<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="Data photographes" />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="index.html" tabindex="1">
          <img
            src="assets/images/logo.png"
            class="logo"
            alt="Fisheye Home page"
        /></a>
      </header>
      <main id="main">
        <div class="photograph-header">
          <button
            class="contact_button"
            id="contact_bt"
            tabindex="4"
            type="button"
          >
            Contactez-moi
          </button>
        </div>

        <div class="media-selection1">
          <div class="media-selection" tabindex="7" id="media-selectionId">
            Trier par
          </div>
          <button
            type="button"
            class="media-select"
            aria-haspopup="listbox"
            aria-expanded="false"
            tabindex="8"
            id="listbox1"
            aria-labelledby="media-selectionId"
          >
            Popularité
          </button>
          <div
            id="dropdown-open"
            class="droptown-arrow"
            tabindex="9"
            role="button"
          >
            <img src="assets/icons/dropdown-open.svg" alt="Open select" />
          </div>

          <div
            id="dropdown-close"
            class="dropdown-arrow"
            tabindex="14"
            role="button"
          >
            <img src="assets/icons/dropdown-close.svg" alt="Close select" />
          </div>
          <div class="media-dropdown">
            <div class="line1">&nbsp;</div>
            <div class="line2">&nbsp;</div>
            <ul
              id="listbox-menu"
              class="media-menu"
              role="listbox"
              aria-expanded="true"
              aria-labelledby="media-selectionId"
              aria-activedescendant="listbox1-1"
              tabindex="8"
            >
              <li
                role="option"
                id="listbox1-1"
                aria-selected="true"
                tabindex="11"
              >
                Popularité
              </li>
              <li role="option" id="listbox1-2" tabindex="12">Date</li>
              <li role="option" id="listbox1-3" tabindex="13">Titre</li>
            </ul>
          </div>
        </div>

        <div class="photograph-body"></div>

        <div class="total-data" tabindex="6">
          <div class="total-data-likes">
            <div class="total-data-totallikes"></div>
            <div class="total-data-icone"></div>
          </div>
          <div class="total-data-price"></div>
        </div>

        <div id="photograph-lightbox" class="photograph-modal" tabindex="0">
          <div class="modal-content" tabindex="10">
            <div id="close" class="close" tabindex="14" role="button">
              <img src="assets/icons/close.svg" alt="Close dialog" />
            </div>
            <div class="slide"></div>
            <a class="prev" tabindex="12">
              <img src="assets/icons/left_arrow.svg" alt="Previous image" />
            </a>
            <a class="next" tabindex="13">
              <img src="assets/icons/right_arrow.svg" alt="Next image" />
            </a>
          </div>
        </div>
      </main>
      <div id="contact_modal">
        <div class="modal" tabindex="20" role="dialog">
          <header>
            <div tabindex="21">
              <h1>Contactez-moi</h1>
              <div class="photographerName"></div>
            </div>
            <div class="contact_close" tabindex="31">
              <img
                src="assets/icons/close.svg"
                id="contact_img"
                alt="Close Contact form"
              />
            </div>
          </header>

          <form aria-label="Contactez-moi">
            <div>
              <label for="firstname" tabindex="22">Prénom</label>
              <input
                class="text-control"
                type="text"
                id="firstname"
                name="first"
                tabindex="23"
              />
            </div>
            <div>
              <label for="lastname" tabindex="24">Nom</label>
              <input
                class="text-control"
                type="text"
                id="lastname"
                name="last"
                tabindex="25"
              />
            </div>
            <div>
              <label for="email" tabindex="26">Email</label>
              <input
                class="text-control"
                type="email"
                id="email"
                name="email"
                tabindex="27"
              />
            </div>
            <div>
              <label for="msg" tabindex="28">Votre message</label>
              <input
                class="text-msg"
                type="text"
                id="msg"
                name="message"
                tabindex="29"
              />
            </div>

            <button
              class="contact_button contact_form"
              tabindex="30"
              type="button"
            >
              Envoyer
            </button>
          </form>
        </div>
      </div>
      <script type="module" src="scripts/pages/photographer.js"></script>
      <script type="module" src="scripts/utils/contactForm.js"></script>
      <script type="module" src="scripts/utils/lightbox.js"></script>
    </div>
  </body>
</html>
